        class Logoscene extends Phaser.Scene {
            constructor() {
                super('logoscene');
            }
            preload() {
                this.load.path = "./assets/";
                this.load.image('logo', 'doctime_logo.png')
            }
            create() {
                cursors = this.input.keyboard.createCursorKeys();
                // set up Scene switcher
                this.input.keyboard.on('keydown', (event) => {
                    //console.log(event);
                    switch (event.key) {
                        case '0':
                            this.scene.start('logoscene');
                            break;
                        case '1':
                            this.scene.start('cred');
                            break;
                        case '2':
                            this.scene.start('title');
                            break;
                        case '3':
                            this.scene.start('map');
                            break;
                        case '4':
                            this.scene.start('settings');
                            break;
                        case '5':
                            this.scene.start('pause');
                            break;
                        case '6':
                            this.scene.start('level1');
                            break;
                        case '7':
                            this.scene.start('level2');
                            break;
                        case '8':
                            this.scene.start('level3');
                            break;
                        default:
                            break;
                    }
                });
                const centerX = this.cameras.main.width / 2;
                const centerY = this.cameras.main.height / 2;
                this.add.image(centerX, centerY, 'logo').setScale(2);
                this.input.on('pointerdown', () => this.scene.start('title'));
                this.cameras.main.fadeIn(5000);
                this.time.addEvent({
                    delay: 5000,
                    loop: false,
                    callback: () => {
                        this.scene.start("title")
                    }
                })
            }
            update() {
            }
        }

                cursors = this.input.keyboard.createCursorKeys();

                // set up Scene switcher
                this.input.keyboard.on('keydown', (event) => {
                    //console.log(event);
                    switch (event.key) {
                        case '0':
                            this.scene.start('logoscene');
                            break;
                        case '1':
                            this.scene.start('cred');
                            break;
                        case '2':
                            this.scene.start('title');
                            break;
                        case '3':
                            this.scene.start('map');
                            break;
                        case '4':
                            this.scene.start('settings');
                            break;
                        case '5':
                            this.scene.start('pause');
                            break;
                        case '6':
                            this.scene.start('level1');
                            break;
                        case '7':
                            this.scene.start('level2');
                            break;
                        case '8':
                            this.scene.start('level3');
                            break;
                        default:
                            break;
                    }
                });

                this.pause = this.add.image(570, 50, 'pause')
                    .setInteractive()
                    .on('pointerdown', () => {
                        this.scene.start('pause')
                    });
                this.pause.setScale(.5);


                previousScene = this.scene.key;

                this.cameras.main.setBackgroundColor('#1D4625');
                this.textObject0 = this.add.text(
                    100, //x
                    250,//y
                    "Level3", //text
                    {
                        font: "50px Impact",
                        color: "#FFFFFF",
                        align: "center"
                    } //style
                );
            }

        }

        var previousScene;
        let cursors;

        new Phaser.Game({
            type: Phaser.AUTO,
            width: 640,
            height: 480,
            //backgroundColor: 0x2a5825,
            //scene: [Title, Map, Pause, Settings, Level1, Level2, Level3],
            scene: [Logoscene, Cred, Title, Map, Map1, Map2, Pause, Settings, Level1, Level2, Level3],
        });
    </script>
